<div class="container">
  <h1 class="title">Posez vos questions !</h1>

  <!-- Input pour poser des questions -->
  <div class="input-wrapper">
    <input
      type="text"
      placeholder="Posez votre question"
      class="question-input"
      [(ngModel)]="userQuestion"
      (input)="onQuestionInput($event)" />
    <button (click)="askQuestion()" class="submit-btn">Envoyer</button>
    <span class="close-icon" (click)="clearInput()">&times;</span>
  </div>

  <!-- Affichage de la rÃ©ponse ou des suggestions -->
  <div *ngIf="result">
    <h3>RÃ©sultat :</h3>
    <p>{{ result }}</p>
  </div>

  <!-- Section des questions similaires -->
  <div class="section">
    <h2>Questions et rÃ©ponses similaires :</h2>
    <div *ngFor="let q of similarQuestions" class="question-block">
      <div class="question">
        <span class="icon">ðŸ‘¤</span>
        <p class="question-text">{{ q.question }}</p>
      </div>
      <div class="answer">
        <p>{{ q.answer }}</p>
      </div>
    </div>
  </div>

  <!-- Section des questions populaires -->
  <div class="section">
    <h2>Questions populaires :</h2>
    <ul class="popular-questions">
      <li *ngFor="let question of popularQuestions">
        {{ question }}
      </li>
    </ul>
  </div>
</div>
